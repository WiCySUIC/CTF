<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture The Flame 2025</title>
    <link rel="website icon" type="png" href="CTF_Logo_SP25.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main>
        <header>
            <div>
             <a href="index.html"><-</a>
            </div>
        </header>
        <section>
            <div>
                <h1>Registration</h1>
                <div id="questions">
                    <div class="textInput">
                        <div class="title">
                            <h2>Name</h2>
                            <h4>*</h4>
                        </div>
                    <input id="nameInput">
                    </div>

                    <div class="textInput">
                        <div class="title">
                            <h2>Email</h2>
                            <h4>*</h4>
                        </div>
                        
                    <input id="emailInput">

                    </div>
                    
                    <div class = "textInput">
                        <div class="title">
                            <h2>School</h2>
                            <h4>*</h4>
                        </div>
                        <input id="schoolInput">
                    </div>

                    <div class="textInput">
                        <div class="title">
                            <h2>Sweater Size</h2>
                            <h4>*</h4>
                        </div>
                        <input id="sweaterInput">
                    </div>

                    <div class="textInput">
                        <div class="title">
                            <h2>Team</h2>
                            <h4>*</h4>
                        </div>
                        <input id="teamInput">
                    </div>

                    <div class="textInput">
                        <div class="title">
                            <h2>Social</h2>
                            <h4>*</h4>
                        </div>
                        <input id="socialInput">
                    </div>

                    <div class="textInput">
                        <div class="title">
                            <h2>Resume</h2>
                            <h4>*</h4>
                        </div>
                        <input id="resumeInput">
                    </div>
                </div>

                <div id="buttonDiv">
                    <button><h1>SUBMIT</h1></button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
