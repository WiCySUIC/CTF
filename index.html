<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div>
            <img src="CTF_Logo_SP25.png" alt="Logo">
            <h1>Capture The Flame</h1>
        </div>
        <nav>
            <button id="about-btn">About</button>
            <button id="schedule-btn">Schedule</button>
            <button id="faq-btn">FAQ</button>
            <button id="sponsors-btn">Sponsors</button>
            <button id="resources-btn">Resources</button>
        </nav>
    </div>
    <div class="flex-container">
        <div id="about">
            <h2>About</h2>
            <p>Information about the event.</p>
        </div>
        <div id="schedule">
            <h2>Schedule</h2>
            <p>Event schedule details.</p>
        </div>
        <div id="faq">
            <h2>FAQ</h2>
            <p>Frequently asked questions.</p>
        </div>
        <div id="sponsors">
            <h2>Sponsors</h2>
            <p>Information about sponsors.</p>
        </div>
        <div id="resources">
            <h2>Resources</h2>
            <p>Useful resources for participants.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
